<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>translate in 3D</title>
<style type="text/css">

body {
	perspective: 500px;
}

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition: transform 1s;
}

img:hover {
	transform: translateZ(800px);
}

</style>
</head>

<body>

	<img src="http://placekitten.com/200/200" alt="">

</body>
</html>
