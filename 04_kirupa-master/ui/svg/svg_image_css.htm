<!DOCTYPE html>
<html>

<head>
  <title>SVGs in CSS</title>

  <style>
    .rocket {
      width: 100px;
      height: 100px;
      background-image: url(https://www.kirupa.com/images/rocket.svg);
      background-color: #FFEB3B;
      background-size: 50px;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="rocket"></div>
</body>

</html>
